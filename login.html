    <!-- Formulario Login -->
    <div class="box-container container">
      <div class="row justify-content-center pb-5 mb-5 form">
        <div class="col-md-4 formulario">
          <form onsubmit="loginCheck(event)" id="login">
            <div class="form-group text-center pt-3">
              <h1 class="text-light">Iniciar Sesión</h1>
            </div>
            <div class="form-group text-center mx-sm-4 pt-3">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Ingrese su email"
                required
              />
            </div>
            <div class="form-group mx-sm-4 mt-3">
              <input
                type="password"
                class="form-control"
                id="pass"
                placeholder="Ingrese su contraseña"
                required
              />
            </div>
            <div class="form-group text-center mx-sm-4 mt-5">
              <input
                type="submit"
                class="btn btn-block ingresar mx-sm-4 bg-light"
                value="Ingresar"
              />
            </div>
            <!-- Boton Modal -->
            <div class="text-center mt-4">
              <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Olvidaste tu contraseña?
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header border-0">
                      <h5 class="modal-title text-dark" id="exampleModalLabel">
                        Recuperar contraseña
                      </h5>
                    </div>
                    <div class="modal-body">
                      <input
                        type="email"
                        class="email-input"
                        placeholder="Ingrese su Email" 
                      />
                    </div>
                    <div class="modal-footer border-0">
                      <button type="button" class="btn btn-primary"  onClick="">
                        Enviar
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Cerrar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="registro text-center mt-3 fs-5">
              <a href="/registrarse.html" class="text-warning text-decoration-none">Todavia no te registraste? hace click aqui</a>
            </div>
          </form>
        </div>
      </div>
